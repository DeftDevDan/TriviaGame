<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<h1 class="col-xs-12" id="topLabel">Trivia!</h1>
	<div id="timeBox" class="col-xs-12 col-md-offset-3 col-md-6">
		<h2 id="correct">Correct answers: <span id="wins"></span></h2>
		<h2>Time remaining</h2>
		<h3 id="time"><span id="timer"></span> seconds.</h3>
	</div>
	<div class="row">
		<div id="questionBox" class="col-xs-12 col-md-offset-3 col-md-6 well">
			<div id="question">
				<h3 id="q">If this is showing, you broke something xD</h3>
			</div>
			<div id="answers">
				<div class="col-xs-12 col-md-6"><h3 id="ans0"></h3></div>
				<div class="col-xs-12 col-md-6"><h3 id="ans1"></h3></div>
				<div class="col-xs-12 col-md-6"><h3 id="ans2"></h3></div>
				<div class="col-xs-12 col-md-6"><h3 id="ans3"></h3></div>
			</div>
		</div>
	</div>
	<div id="startBox">
		<h1 id="alertStart">Click to start!</h1>
		<button id="startButton" onClick="start()"" class="btn-primary">Start!</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="assets/js/trivia.js"></script>
	<script>
	$(document).ready(function() {
		$("#ans0").on("click", function() {
			checkAnswer(0);
		});
		$("#ans1").on("click", function() {
			checkAnswer(1);
		});
		$("#ans2").on("click", function() {
			checkAnswer(2);
		});
		$("#ans3").on("click", function() {
			checkAnswer(3);
		});
    });
    </script>
</body>
</html>
